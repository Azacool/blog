<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport", content="width=device-width , initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <title>Post</title>
</head>
<body>
    <table>
        <th>Id</th>
        <th>Title</th>
        <th>Date</th>
        <tr>
            <td>1</td>
            <td>Greeting</td>
            <td>11/12/2023</td>

        </tr>
    {% for post in content%}
        <tr>
            <td>{{post.id}}</td>
            <td>{{post.title}}</td>
            <td>{{post.date}}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
