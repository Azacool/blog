<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport", content="width=device-width , initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <title>Post</title>
</head>
<body>
    <table>
        <th>Id</th>
        <th>Title</th>
        <th>Date</th>
        <th>Image</th>
       
    {% for post in content%}
        <tr>
            <td>{{post.id}}</td>
            <td>{{post.title}}</td>
            <td>{{post.date}}</td>
            <td>
                <img src="{% static post.image %}" alt="Giving Help">
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
